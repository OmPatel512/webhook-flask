<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="15"> <!-- Auto-refresh every 15s -->
    <title>GitHub Webhook Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Recent GitHub Events</h2>
        <ul id="events-list">
            {% for event in events %}
                <li>{{ event.message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
